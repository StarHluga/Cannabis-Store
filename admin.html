<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>Admin Dashboard - Products</h2>

    <!-- Form to Add / Edit Product -->
    <form id="product-form">
        <input type="hidden" id="product-id" />
        <input type="text" id="name" placeholder="Product Name" required />
        <input type="text" id="category" placeholder="Category" required />
        <input type="number" id="price" placeholder="Price (ZAR)" required />
        <input type="number" id="stock_quantity" placeholder="Stock Quantity" />
        <input type="text" id="image_url" placeholder="Image URL" />
        <button type="submit">Save Product</button>
    </form>

    <!-- Products List -->
    <table id="products-table">
        <thead>
            <tr>
                <th>Name</th><th>Category</th><th>Price</th><th>Stock</th><th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script type="module" src="js/admin.js"></script>
</body>
</html>
