<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile - Cannabis Store</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
     <!-- HEADER -->
    <header class="admin-header">
        <h1>Admin Dashboard</h1>
        <div class="admin-profile">
            <span>Admin Name</span>
            <a href="#" id="logout-btn">Logout</a>
        </div>
    </header>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <nav class="sidebar-nav">
            <a href="../adminview/admin-profile.html" data-section="profile" data-page="../adminview/admin-profile.html">Profile</a>
            <a href="#" data-section="products">Products & Inventory</a>
            <a href="#" data-section="orders">Orders & Purchasing</a>
            <a href="#" data-section="reports">Reporting & Analytics</a>
            <a href="#" data-section="system">System Admin</a>
            <a href="#" data-section="settings">Settings</a>
        </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="admin-main">
        <form id="admin-profile-form">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="organisation">Organisation Name:</label>
                <input type="text" id="organisation" name="organisation">
            </div>

            <div class="form-group">
                <label for="license">Organisation License Number:</label>
                <input type="text" id="license" name="license">
            </div>

            <div class="form-group">
                <label for="org-info">Organisation Info:</label>
                <textarea id="org-info" name="org-info" rows="4"></textarea>
            </div>

            <button type="submit">Save Profile</button>
        </form>
    </main>

    <script type="module" src="/js/admin/admin-profile.js"></script>
</body>
</html>
